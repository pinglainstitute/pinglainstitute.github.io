- title: "Science and Hinduism share the vision of a quest for truth"
  image: white_flower.png
  description: Hinduism seeks to provide insight into the nature of the universe and is not antithetical to science. Rohitash Chandra explains why he sees value in bringing together science and spirituality in the quest for knowledge. -- "I envision a world where we are fearless in bringing science and religion (spirituality) together. Hinduism is built on the philosophical foundations of the search for the truth and shares this vision with modern science. However, the focus of Hinduism has largely been on investigating the nature of consciousness. Several universities in the West have a Centre for Consciousness. This is just the beginning of the singularity in the quest for knowledge, where science and spirituality merge. We need to embrace science but also embrace humanities and spirituality, and ensure that our current and future generations are not a target of scientism that forces one to view science as a dogmatic religion."
  authors: R. Chandra
  link: 
    url: https://doi.org/10.1038/s41562-024-02055-8
